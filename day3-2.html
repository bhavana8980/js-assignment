

<!DOCTYPE html>

<head>

<title>OS Detection</title>

</head>

<body>

    <script type="text/javascript">

        var OS_Name = navigator.appVersion;

        if (OS_Name.indexOf("Win") != -1) {

            document.write("Windows Operating System ");

        } else if (OS_Name.indexOf("Mac") != -1) {

            document.write("Mac Operating System ");

        } else if (OS_Name.indexOf("X11") != -1) {

            document.write("Unix Operating System ");

        } else if (OS_Name.indexOf("Linux") != -1) {

            document.write("Linux Operating System ");

        } else if (OS_Name.indexOf("SunOS") != -1) {

            document.write("Solaris Operating System ");

        } else {

            document.write("Unknown Operation System ");

        }

    </script>

</body>

</html>

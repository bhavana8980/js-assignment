<html>

   </head>
   <body>
       <h1>for loop</h1>
       <script>
         
           
           for (x=1; x <= 100; x++){
    if( x % 3 == 0 ){
        console.log("fizz")
    }
    if( x % 5 == 0 ){
        console.log("buzz")
    }
    if( ( x % 3 != 0 ) && ( x % 5 != 0 ) ){
        console.log("fizzbuzz")
    }
}

      </script>

           
   </body>
</html>

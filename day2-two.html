<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data types in Javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Methods in String</h1>
    <h1>Methods in Arrays</h1>
    <script>
        //substring
var str = "Welcome to javascript"; //string
var sstr = str.substring(1, 6);
console.log(sstr);

//slice
var str = "Welcome to javascript"; //string
var sstr = str.slice(1, 6);
console.log(sstr);

var fruits = ["Apple", "banana", "chickoo", "pineapple"]; //array
var fruitss = fruits.slice(1,3);
console.log(fruitss);

//replace
var str = "Welcome to javascript"; //string
var sstr = str.replace("javascript", "HTML");
console.log(sstr);

var fruits = ["Apple", "banana", "chickoo", "pineapple"]; //array
fruits[0] = "grapes";
console.log(fruits);

//delete
var fruits = ["Apple", "banana", "chickoo", "pineapple"]; //array
delete fruits[0];
console.log(fruits);          
            
    </script>
</body>
</html>
